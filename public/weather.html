<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta http-equiv="X-AU-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <title>Coding train: Data Selfie App</title>
</head>

<body>
    <h1>Weather Here</h1>
    <div>
        <a href="/">Home</a> | <a href="/checkins.html">View Checkins</a>
    </div>
    <div style="background-color:darkgrey;">
        <h4>
            timezone:
            <span id="timezone"></span>
        </h4>
        <p>
            <span id="lat"></span>&deg;, <span id="lon"></span>&deg;
        </p>
        <p>
            The weather here is: <span id="summary"></span> with a temperature of: <span id="temp"></span>
            &deg; C. <br>
            The concentration of particule matter (<span id="aq_param"></span>) is <span id="aq_value"></span>
            <span id="aq_units"></span> last read on <span id="aq_date"></span>
        </p>
    </div>

    <script src="./js/weather.js"></script>

</body>

</html>
